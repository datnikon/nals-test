<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    User
                </th>
                <th>
                    Name
                </th>
                <th>
                    Phone
                </th>
                <th>
                    Email
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="py-1">
                    <img [alt]="user.name"
                         [src]="user.avatar" />
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td>
                    {{user.email}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
